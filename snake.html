<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Cyber Snake</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050511;
            --grid-line: #1a1a2e;
            --snake-head: #00ff88;
            --snake-body: #00cc6a;
            --food-color: #ff0055;
            --text-color: #e0e0e0;
            --ui-bg: rgba(10, 10, 25, 0.85);
            --accent: #00ffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none; /* Prevent scroll on mobile */
        }

        #game-wrapper {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.1);
            border: 2px solid #333;
            border-radius: 4px;
        }

        canvas {
            background-color: #080816;
            display: block;
            image-rendering: pixelated; /* Keeps crisp edges */
        }

        /* UI Overlay Styles */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 10;
            transition: opacity 0.3s;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--snake-head), 0 0 20px var(--snake-head);
            letter-spacing: 2px;
            text-align: center;
        }

        p {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 30px;
        }

        button {
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            padding: 12px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        button:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        /* HUD (Heads Up Display) */
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            pointer-events: none; /* Let clicks pass through to canvas */
            z-index: 5;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-left: 3px solid var(--accent);
            font-size: 0.9rem;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #888;
        }

        .stat-value {
            font-size: 1.2rem;
            color: #fff;
        }

        #mute-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border: 1px solid #555;
            background: rgba(0,0,0,0.5);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            pointer-events: auto;
            z-index: 20;
            padding: 0;
            border-radius: 50%;
        }

        /* Mobile Controls */
        #mobile-controls {
            display: none; /* Hidden on desktop by default */
            margin-top: 20px;
            grid-template-areas: 
                ". up ."
                "left down right";
            gap: 15px;
        }

        .d-pad-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            user-select: none;
            touch-action: manipulation;
        }
        
        .d-pad-btn:active { background: rgba(0, 255, 255, 0.3); }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            #mobile-controls { display: grid; }
            canvas { width: 100%; max-width: 350px; }
            #game-wrapper { width: 100%; max-width: 350px; border: none; }
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <div id="hud">
            <div class="stat-box">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box" style="text-align: right; border-left: none; border-right: 3px solid var(--food-color);">
                <div class="stat-label">HIGH SCORE</div>
                <div class="stat-value" id="high-score">0</div>
            </div>
        </div>

        <button id="mute-btn">ðŸ”Š</button>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <!-- Start Screen -->
        <div id="start-screen" class="ui-overlay">
            <h1>Neon Snake</h1>
            <p>Use Arrows or Swipe to Move</p>
            <button id="start-btn">Start Game</button>
        </div>

        <!-- Pause Screen -->
        <div id="pause-screen" class="ui-overlay hidden">
            <h1>Paused</h1>
            <button id="resume-btn">Resume</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="ui-overlay hidden">
            <h1 style="color: var(--food-color); text-shadow: 0 0 20px var(--food-color);">CRASHED</h1>
            <p>Final Score: <span id="final-score" style="color:white; font-weight:bold;">0</span></p>
            <button id="restart-btn">Try Again</button>
        </div>
    </div>

    <div id="mobile-controls">
        <div class="d-pad-btn" style="grid-area: up;" id="btn-up">â–²</div>
        <div class="d-pad-btn" style="grid-area: left;" id="btn-left">â—€</div>
        <div class="d-pad-btn" style="grid-area: down;" id="btn-down">â–¼</div>
        <div class="d-pad-btn" style="grid-area: right;" id="btn-right">â–¶</div>
    </div>

    <script>
        /**
         * AUDIO SYSTEM (Synthesized Sound)
         * Uses Web Audio API to generate sounds without external files.
         */
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let isMuted = false;

        function playSound(type) {
            if (isMuted || audioCtx.state === 'suspended') {
                if(audioCtx.state === 'suspended') audioCtx.resume();
                if(isMuted) return;
            }

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'eat') {
                // High pitched "coin" sound
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'die') {
                // Low pitched "crash" noise
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'move') {
                // Very subtle click
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.02, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.05);
            }
        }

        document.getElementById('mute-btn').addEventListener('click', (e) => {
            isMuted = !isMuted;
            e.target.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
            e.target.blur(); // Remove focus
        });

        /**
         * GAME LOGIC
         */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game Settings
        const GRID_SIZE = 20;
        const TILE_COUNT = 20; // 20x20 Grid
        const INITIAL_SPEED = 140;
        
        // State
        let gameLoopId;
        let lastTime = 0;
        let dropCounter = 0;
        let dropInterval = INITIAL_SPEED;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let isPaused = false;
        let isGameOver = false;

        // Elements
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('high-score');
        const finalScoreEl = document.getElementById('final-score');
        const startScreen = document.getElementById('start-screen');
        const pauseScreen = document.getElementById('pause-screen');
        const gameOverScreen = document.getElementById('game-over-screen');

        highScoreEl.innerText = highScore;

        // Entities
        let snake = [];
        let food = { x: 0, y: 0 };
        let direction = { x: 0, y: 0 }; // 0,0 means idle
        let nextDirection = { x: 0, y: 0 }; // Buffer for next input
        let particles = [];

        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 10, y: 11 },
                { x: 10, y: 12 }
            ];
            direction = { x: 0, y: -1 }; // Start moving up
            nextDirection = { x: 0, y: -1 };
            score = 0;
            scoreEl.innerText = '0';
            dropInterval = INITIAL_SPEED;
            isGameOver = false;
            isPaused = false;
            placeFood();
            particles = [];
            
            // Hides screens
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            pauseScreen.classList.add('hidden');

            lastTime = 0;
            dropCounter = 0;
            
            // Start Loop
            if (gameLoopId) cancelAnimationFrame(gameLoopId);
            gameLoopId = requestAnimationFrame(update);
        }

        function placeFood() {
            let valid = false;
            while (!valid) {
                food.x = Math.floor(Math.random() * TILE_COUNT);
                food.y = Math.floor(Math.random() * TILE_COUNT);
                
                valid = true;
                // Check if food spawns on snake body
                for (let part of snake) {
                    if (part.x === food.x && part.y === food.y) {
                        valid = false;
                        break;
                    }
                }
            }
        }

        // Particle System for visual flair
        function createExplosion(x, y, color) {
            for (let i = 0; i < 12; i++) {
                particles.push({
                    x: x * GRID_SIZE + GRID_SIZE/2,
                    y: y * GRID_SIZE + GRID_SIZE/2,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    life: 1.0,
                    color: color
                });
            }
        }

        function updateParticles(dt) {
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05; // Fade out
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            for (let p of particles) {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1.0;
        }

        function update(time) {
            if (!lastTime) lastTime = time;
            const deltaTime = time - lastTime;
            lastTime = time;

            if (!isPaused && !isGameOver) {
                dropCounter += deltaTime;
                if (dropCounter > dropInterval) {
                    moveSnake();
                    dropCounter = 0;
                }
            }

            // Always update particles for smooth animation even between grid moves
            updateParticles();

            draw();

            if (!isGameOver) {
                gameLoopId = requestAnimationFrame(update);
            }
        }

        function moveSnake() {
            direction = nextDirection; // Commit the buffered direction

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Wall Collision Check
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                handleGameOver();
                return;
            }

            // Self Collision Check
            for (let part of snake) {
                if (head.x === part.x && head.y === part.y) {
                    handleGameOver();
                    return;
                }
            }

            snake.unshift(head); // Add new head

            // Check Food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.innerText = score;
                playSound('eat');
                createExplosion(food.x, food.y, '#ff0055');
                placeFood();
                
                // Increase speed slightly up to a limit
                if (dropInterval > 60) dropInterval -= 2; 

            } else {
                snake.pop(); // Remove tail if not eating
            }
        }

        function handleGameOver() {
            isGameOver = true;
            playSound('die');
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreEl.innerText = highScore;
            }
            finalScoreEl.innerText = score;
            gameOverScreen.classList.remove('hidden');
        }

        function draw() {
            // Clear Screen
            ctx.fillStyle = '#050511';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Grid (Subtle)
            ctx.strokeStyle = '#1a1a2e';
            ctx.lineWidth = 1;
            for (let i = 0; i <= TILE_COUNT; i++) {
                // Vertical
                ctx.beginPath();
                ctx.moveTo(i * GRID_SIZE, 0);
                ctx.lineTo(i * GRID_SIZE, canvas.height);
                ctx.stroke();
                // Horizontal
                ctx.beginPath();
                ctx.moveTo(0, i * GRID_SIZE);
                ctx.lineTo(canvas.width, i * GRID_SIZE);
                ctx.stroke();
            }

            // Draw Food with Glow
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff0055';
            ctx.fillStyle = '#ff0055';
            
            // Pulse animation for food
            const pulse = Math.sin(Date.now() / 200) * 2;
            const foodSize = GRID_SIZE - 4 + pulse;
            const offset = (GRID_SIZE - foodSize) / 2;
            
            ctx.fillRect(
                food.x * GRID_SIZE + offset, 
                food.y * GRID_SIZE + offset, 
                foodSize, 
                foodSize
            );
            
            // Draw Particles
            drawParticles();

            // Draw Snake
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#00ff88';
            
            snake.forEach((part, index) => {
                // Head is brighter
                if (index === 0) {
                    ctx.fillStyle = '#00ff88';
                } else {
                    // Gradient-like effect for body
                    ctx.fillStyle = `hsl(150, 100%, ${Math.max(30, 50 - index)}%)`;
                }

                ctx.fillRect(part.x * GRID_SIZE + 1, part.y * GRID_SIZE + 1, GRID_SIZE - 2, GRID_SIZE - 2);

                // Draw Eyes on Head
                if (index === 0) {
                    ctx.fillStyle = '#003300';
                    ctx.shadowBlur = 0; // No glow for eyes
                    
                    // Determine eye position based on direction
                    let eyeOffsetX = 0; 
                    let eyeOffsetY = 0;
                    
                    if (direction.x === 1) eyeOffsetX = 8;
                    if (direction.x === -1) eyeOffsetX = 2;
                    if (direction.y === 1) eyeOffsetY = 8;
                    if (direction.y === -1) eyeOffsetY = 2;

                    // Eye 1
                    ctx.fillRect((part.x * GRID_SIZE) + 4 + (direction.x * 3), (part.y * GRID_SIZE) + 4 + (direction.y * 3), 4, 4);
                    // Eye 2 (offset)
                    if (direction.x !== 0) {
                        ctx.fillRect((part.x * GRID_SIZE) + 4 + (direction.x * 3), (part.y * GRID_SIZE) + 12 + (direction.y * 3), 4, 4);
                    } else {
                        ctx.fillRect((part.x * GRID_SIZE) + 12 + (direction.x * 3), (part.y * GRID_SIZE) + 4 + (direction.y * 3), 4, 4);
                    }
                    
                    // Restore shadow for next body parts
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#00ff88';
                }
            });

            // Reset Shadow
            ctx.shadowBlur = 0;
        }

        /**
         * INPUT HANDLING
         */
        function handleInput(key) {
            if (isGameOver) return;

            // Pause toggle
            if (key === 'p' || key === 'Escape') {
                isPaused = !isPaused;
                if (isPaused) pauseScreen.classList.remove('hidden');
                else pauseScreen.classList.add('hidden');
                return;
            }

            if (isPaused) return;

            // Direction Logic (Prevent reversing)
            switch (key) {
                case 'ArrowUp':
                case 'w':
                    if (direction.y === 0) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                case 's':
                    if (direction.y === 0) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                case 'a':
                    if (direction.x === 0) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                case 'd':
                    if (direction.x === 0) nextDirection = { x: 1, y: 0 };
                    break;
            }
        }

        window.addEventListener('keydown', (e) => handleInput(e.key));

        // UI Buttons
        document.getElementById('start-btn').addEventListener('click', () => {
            // Need user interaction to start AudioContext
            if (audioCtx.state === 'suspended') audioCtx.resume();
            initGame();
        });

        document.getElementById('restart-btn').addEventListener('click', initGame);
        document.getElementById('resume-btn').addEventListener('click', () => {
            isPaused = false;
            pauseScreen.classList.add('hidden');
        });

        // Touch Controls (Swipe)
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
             e.preventDefault(); // Prevent scrolling
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > 30) handleInput(dx > 0 ? 'ArrowRight' : 'ArrowLeft');
            } else {
                if (Math.abs(dy) > 30) handleInput(dy > 0 ? 'ArrowDown' : 'ArrowUp');
            }
        });

        // Mobile On-Screen Buttons
        document.getElementById('btn-up').addEventListener('touchstart', (e) => { e.preventDefault(); handleInput('ArrowUp'); });
        document.getElementById('btn-down').addEventListener('touchstart', (e) => { e.preventDefault(); handleInput('ArrowDown'); });
        document.getElementById('btn-left').addEventListener('touchstart', (e) => { e.preventDefault(); handleInput('ArrowLeft'); });
        document.getElementById('btn-right').addEventListener('touchstart', (e) => { e.preventDefault(); handleInput('ArrowRight'); });

    </script>
</body>
</html>
